name: pytest

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest psutil

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/Pipfile') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install runtime deps (best-effort)
        # Some packages (rasterio, imagecodecs) have native deps and may fail
        # on the runner; attempt to install them but don't fail the job.
        continue-on-error: true
        run: |
          pip install numpy mercantile pmtiles rasterio imagecodecs || true

      - name: Run tests
        run: |
          pytest -q
