name: pytest

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (for lightweight tools)
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install lightweight deps (pip)
        run: |
          python -m pip install --upgrade pip
          # Pillow is required by `pipelines.imagecodecs` during test collection.
          pip install pytest psutil pillow

      - name: Setup micromamba
        uses: mamba-org/micromamba-action@v1
        with:
          channels: "conda-forge"

      - name: Create conda env with rasterio (conda-forge)
        run: |
          # Create a short-lived env 'ci' containing rasterio and runtime deps
          micromamba create -n ci -c conda-forge -y python=${{ matrix.python-version }} \ 
            rasterio numpy mercantile pmtiles imagecodecs
          # Ensure pip in the env is recent
          micromamba run -n ci -- python -m pip install --upgrade pip

      - name: Run tests (using micromamba env)
        run: |
          micromamba run -n ci -- pytest -q
